<script type="module">
import { CSV } from "https://js.sabae.cc/CSV.js";

const data = await CSV.fetchJSON("./fukui-movie-fes_2024.csv");
const cr = (tag, parent) => {
  const c = document.createElement(tag);
  if (parent) parent.appendChild(c);
  return c;
};
for (const d of data) {
  const div = cr("div", main);
  cr("img", div).setAttribute("src", d.image);
  cr("div", div).textContent = d.title;
}
</script>
